<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo Completo — Slow Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/styles.css"> 

    <style>
      /* Estilos específicos para esta página */
      .hero-small {
        position: relative; height: 40vh; min-height: 300px;
        display: flex; align-items: center; justify-content: center;
        background-color: var(--coffee-900); overflow: hidden; margin-bottom: 3rem;
      }
      .filter-sidebar {
        background-color: #fff; padding: 1.5rem; border-radius: 8px;
        border: 1px solid rgba(43, 30, 22, 0.08);
      }
      .filter-title {
        font-family: var(--font-serif); font-size: 1.1rem; margin-bottom: 1rem;
        color: var(--coffee-900); border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 0.5rem;
      }
      .filter-group { margin-bottom: 1.5rem; }
      .form-check-input:checked { background-color: var(--coffee-600); border-color: var(--coffee-600); }
      .catalog-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease; height: 100%;
        display: flex; flex-direction: column; background: #fff; border: 1px solid rgba(0,0,0,0.05);
      }
      .catalog-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(43, 30, 22, 0.08); }
      .card-img-top { height: 200px; object-fit: cover; background-color: #eee; }
      .card-body { display: flex; flex-direction: column; flex-grow: 1; }
      .price-tag {
        font-weight: 700; color: var(--terracotta); font-size: 1.1rem;
        margin-top: auto; padding-top: 1rem;
      }
      .pagination .page-link { color: var(--coffee-900); border: none; margin: 0 2px; border-radius: 4px; }
      .pagination .page-item.active .page-link { background-color: var(--coffee-900); border-color: var(--coffee-900); color: var(--cream); }
    </style>
  </head>
  <body>
    
    <header class="site-header py-3">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="brand navbar-brand" href="index.html">Slow Coffee</a>
        <nav id="site-nav">
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="historia.html">Historia</a></li>
            <li class="nav-item"><a class="nav-link" href="origen.html">Origen</a></li>
            
            <li class="nav-item"><a class="nav-link" href="catalogo.html">Productos</a></li>
            
            <li class="nav-item"><a class="nav-link" href="valores.html">Valores</a></li>
          </ul>
        </nav>
        <button class="nav-toggle btn btn-outline-secondary d-md-none" id="nav-toggle" aria-expanded="false">☰</button>
      </div>
    </header>

    <main>
      <section class="hero-small">
        <img src="https://images.unsplash.com/photo-1511537632536-b7a575808e63?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" alt="Granos de café" class="hero-bg">
        <div class="hero-overlay"></div>
        <div class="hero-inner">
          <div class="hero-copy">
            <h1>Nuestra Colección</h1>
            <p class="lede text-white">100 variedades seleccionadas para cada momento.</p>
          </div>
        </div>
      </section>

      <div class="container mb-5">
        <div class="row">
          
          <aside class="col-lg-3 mb-4">
            <div class="filter-sidebar sticky-top" style="top: 2rem; z-index: 1;">
              <div class="filter-group">
                <h4 class="filter-title">Buscar</h4>
                <input type="text" class="form-control" placeholder="Buscar café...">
              </div>

              <div class="filter-group">
                <h4 class="filter-title">Origen</h4>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="origin1"><label class="form-check-label" for="origin1">Etiopía</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="origin2"><label class="form-check-label" for="origin2">Colombia</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="origin3"><label class="form-check-label" for="origin3">Brasil</label></div>
              </div>
              
              <button class="btn btn-outline-dark w-100 mt-2">Aplicar Filtros</button>
            </div>
          </aside>

          <div class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">Mostrando 100 resultados</span>
              <select class="form-select w-auto">
                <option>Ordenar por: Relevancia</option>
                <option>Precio: Menor a Mayor</option>
              </select>
            </div>

            <div id="product-grid" class="row g-4"></div>

            <nav aria-label="Navegación de catálogo" class="mt-5">
              <ul class="pagination justify-content-center">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
              </ul>
            </nav>
          </div>

        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p class="small mb-0">© <span id="year"></span> Slow Coffee — Catálogo de Especialidad</p>
      </div>
    </footer>

    <script>
      // 1. Menú Móvil
      (function(){
        var btn = document.getElementById('nav-toggle');
        var nav = document.getElementById('site-nav');
        btn.addEventListener('click', function(){
          var exp = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', String(!exp));
          nav.classList.toggle('open');
        });
        document.getElementById('year').textContent = new Date().getFullYear();
      })();

      // 2. Generador de 100 cafés
      (function(){
        const grid = document.getElementById('product-grid');
        const origins = ["Etiopía Yirgacheffe", "Colombia Huila", "Brasil Cerrado", "Sumatra Mandheling", "Costa Rica Tarrazú", "Kenya AA", "Guatemala Antigua"];
        const processes = ["Lavado", "Natural", "Honey"];
        const notes = ["Chocolate y Nueces", "Frutos Rojos", "Cítrico y Floral", "Caramelo y Especias"];
        
        let htmlContent = '';

        for (let i = 1; i <= 100; i++) {
          const randomOrigin = origins[Math.floor(Math.random() * origins.length)];
          const randomProcess = processes[Math.floor(Math.random() * processes.length)];
          const randomNote = notes[Math.floor(Math.random() * notes.length)];
          const price = (12 + Math.random() * 15).toFixed(2);
          
          htmlContent += `
            <div class="col-12 col-sm-6 col-lg-4">
              <article class="product-card catalog-card">
                <img src="https://images.unsplash.com/photo-1559056199-641a0ac8b55e?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" class="card-img-top" alt="Café">
                <div class="card-body">
                  <span class="badge bg-light text-dark border mb-2 w-auto align-self-start" style="font-weight:400;">Lote #${i}</span>
                  <h5 class="card-title fw-bold font-serif">${randomOrigin}</h5>
                  <p class="card-text text-muted small mb-2">Proceso ${randomProcess}</p>
                  <p class="card-text small text-secondary">${randomNote}</p>
                  <div class="price-tag d-flex justify-content-between align-items-end">
                    <span>${price} €</span>
                    <button class="btn btn-sm btn-outline-dark">Añadir</button>
                  </div>
                </div>
              </article>
            </div>
          `;
        }
        grid.innerHTML = htmlContent;
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
